<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eternity</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Eternity II Calculator</h1>

    <p>Combination to start with:</p>
    <div class="inputWrapper">
      <textarea id="input" rows="15"></textarea>
    </div>

    <p id="error"></p>

    <div class="buttonsContainer">
      <button id="startButton">Start</button>
      <button id="loadCombinationButton">
        Load combination from localStorage
      </button>
      <button id="firstCombinationButton">Generate first combination</button>
    </div>

    <p>Squares map:</p>

    <canvas id="squaresMap" width="800" height="800"></canvas>

    <p>Statistics:</p>

    <table>
      <tr>
        <th>Comb/s (1s)</th>
        <th>Comb/s</th>
        <th>Combinations</th>
        <th>Time</th>
      </tr>
      <tr>
        <td id="stats-combinations-per-s-for-cycle">-</td>
        <td id="stats-combinations-per-s-total">-</td>
        <td id="stats-total-combinations">-</td>
        <td id="stats-time">-</td>
      </tr>
    </table>

    <script src="database.js"></script>
    <script src="helpers.js"></script>
    <script src="interface.js"></script>
    <script src="calculator.js"></script>
    <script src="program.js"></script>
  </body>
</html>
